<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/incluir.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="../scripts/comp.js"></script>
    <script src="../scripts/Gapi.js"></script>
    <script src="../scripts/Cinclude.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-bar">
            <a href="index.html"><span class="material-icons">home</span></a>
            <a href="lists.html"><span class="material-icons">list_alt</span></a>
            <a href="gmail.html"><span class="material-icons">badge</span></a>
            <a href="course.html"><span class="material-icons">school</span></a>
            <a class="active" href="incluir.html"><span class="material-icons">person_add</span></a>
            <a href="delete.html"><span class="material-icons">person_remove</span></a>
            <a href="config.html"><span class="material-icons">settings</span></a>
        </div>

        <div class="content">
            <br>
            <div class="actions">
                <label for="incCourses">Criar sala:</label>
                <input type="file" name="incCourses" id="incCourses" accept=".csv, .xlsx">
                <button onclick="createCourse()">Iniciar</button>
                <br>
                <br>
                <label for="incTeachers">Inserir professores:</label>
                <input type="file" name="incTeachers" id="incTeachers" accept=".csv, .xlsx">
                <button onclick="joinTeatcher()">Iniciar</button>
                <br>
                <br>
                <label for="incStudents">Inserir alunos:</label>
                <input type="file" name="incStudents" id="incStudents" accept=".csv, .xlsx">
                <button onclick="joinStudents()">Iniciar</button>
                <br>
                <br>
                <label for="dts">Detalhar possíveis erros:</label>
                <input type="checkbox" name="dts" id="dts">
                <br>
                <br>
                <div class="downloadGen" id="downloadGen">
                    <a id="down" type="text/csv" onclick="dl()" download="Erros de inclusao.csv" style="font-size: 56px;">
                        <span class="material-icons">download_for_offline</span>
                    </a>
                </div>
                <br>
                <hr>
                <br>
                <p style="text-align: center; font-size: 20px;">Tarefas automáticas</p>
                <br>
                <label for="incStudents">Arquivar todas as salas</label>
                <button onclick="ArchiveCourses()">Iniciar</button>
                <br>
                <br>
                <br>
                <p style="text-align: center;">*Após inicio da tarefa não feche a aplicação ou apague a planilha anexada
                    acima*</p>
                <hr>
                <br>
            </div>
            <br>
            <div class="console">
                <p style="text-align: center; font-size: 28px;">Detalhamento</p><br>
                <textarea name="consol" id="consol" cols="82" rows="10" readonly></textarea>
                <button class="btnClear" onclick="clearConsole()">Limpar</button>
                <button class="btnClear" onclick="LogCreator()">Baixar Log</button>
                <div class="downloadGen2" id="downloadGen2">
                    <a id="down2" type="text/txt" onclick="dl()" download="log inclusao.txt" style="font-size: 36px;">
                        <span class="material-icons">download_for_offline</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
