<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/gmail.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="../scripts/comp.js"></script>
    <script src="../scripts/Gapi.js"></script>
    <script src="../scripts/Gusers.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-bar">
            <a href="index.html"><span class="material-icons">home</span></a>
            <a href="lists.html"><span class="material-icons">list_alt</span></a>
            <a class="active" href="gmail.html"><span class="material-icons">badge</span></a>
            <a href="course.html"><span class="material-icons">school</span></a>
            <a href="incluir.html"><span class="material-icons">person_add</span></a>
            <a href="delete.html"><span class="material-icons">person_remove</span></a>
            <a href="config.html"><span class="material-icons">settings</span></a>
        </div>

        <div class="content">
            <div class="title">
                <p>Gmail</p>
            </div>
            <br>
            <div class="actions">
                <label for="GMchecker">Verificar Email:</label>
                <input type="text" name="GMchecker" id="GMchecker" placeholder="usuario@domain.com">
                <button onclick="Gcheck()">Consultar</button>
                <br><br>
                <label for="sususer">Suspender email:</label>
                <input type="text" name="sususer" id="sususer" placeholder="usuario@domain.com">
                <button onclick="susUser()">Suspender</button>
                <br><br>
                <label for="freUser">liberar Email:</label>
                <input type="text" name="freUser" id="freUser" placeholder="usuario@domain.com">
                <button onclick="freeUser()">Liberar</button>
                <br><br>
                <label for="DellUser">Excluir Email:</label>
                <input type="text" name="DellUser" id="DellUser" placeholder="usuario@domain.com">
                <button onclick="DellUser()">Excluir</button>
                <br><br>
                <hr>
                <br>
                <p>Executar planilhas</p>
                <br>
                <label for="plandata">Criar emails:</label>
                <input type="file" name="plandata" id="plandata">
                <button onclick="createEmails()">Carregar</button>
                <br><br>
                <label for="Suser">Suspender Usuarios:</label>
                <input type="file" name="Suser" id="Suser">
                <button onclick="SuspUsers()">Carregar</button>
                <br><br>
                <label for="freeUsers">Liberar Usuarios:</label>
                <input type="file" name="freeUsers" id="freeUsers">
                <button onclick="freeUsers()">Carregar</button>
                <br><br>
                <label for="DellUsers">Excluir Usuarios:</label>
                <input type="file" name="DellUsers" id="DellUsers">
                <button onclick="DellUsers()">Carregar</button>
                <br><br><br>
                <a class="btnA" href="./gmailcreate.html" target="_blank" rel="noopener noreferrer">Criar Emails</a>
                <a class="btnA" href="./gmailcreateplan.html" target="_blank" rel="noopener noreferrer">Gerar planilha p/ GADM</a>
            </div>
            <br>
            <div class="console">
                <p style="text-align: center; font-size: 28px;">Detalhamento</p><br>
                <textarea name="consol" id="consol" cols="82" rows="10" readonly></textarea>
                <button class="btnClear" onclick="clearConsole()">Limpar</button>
                <button class="btnClear" onclick="LogCreator()">Baixar Log</button>
                <div class="downloadGen2" id="downloadGen2">
                    <a id="down2" type="text/txt" onclick="dl()" download="log.txt" style="font-size: 36px;">
                        <span class="material-icons">download_for_offline</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
