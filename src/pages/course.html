<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/course.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="../scripts/comp.js"></script>
    <script src="../scripts/Gapi.js"></script>
    <script src="../scripts/Clists.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-bar">
            <a href="index.html"><span class="material-icons">home</span></a>
            <a href="lists.html"><span class="material-icons">list_alt</span></a>
            <a href="gmail.html"><span class="material-icons">badge</span></a>
            <a class="active" href="course.html"><span class="material-icons">school</span></a>
            <a href="incluir.html"><span class="material-icons">person_add</span></a>
            <a href="delete.html"><span class="material-icons">person_remove</span></a>
            <a href="config.html"><span class="material-icons">settings</span></a>
        </div>

        <div class="content">
            <div class="title">
                <p>Informações de sala</p>
            </div><br>
            <div class="desc">
                <div class="actions">
                    <label for="Gcourse">Insira o ID da sala:</label>
                    <input id="Gcourse" type="text" />
                    <button onclick="CouseDetails()">Consultar</button>

                    <div class="details">
                        <label for="Cname">Nome:</label>
                        <input id="Cname" type="text" disabled />
                        <br><br>
                        <label for="Cstate">Estado:</label>
                        <input id="Cstate" type="text" disabled />
                        <br><br>
                        <label for="Clink">Link:</label>
                        <input id="Clink" type="text" disabled />
                        <br><br>
                        <label for="Ccreate">Data de criação:</label>
                        <input id="Ccreate" type="text" disabled />
                        <br><br>
                        <label for="Clastup">Ultima modificação:</label>
                        <input id="Clastup" type="text" disabled />
                        <br><br>
                        <label for="Cdrive">Drive da sala:</label>
                        <input id="Cdrive" type="text" disabled />
                        <br><br>
                        <label for="Cprof">Professores:</label>
                        <textarea id="Cprof" rows="7"></textarea>
                        <br><br>
                        <label for="Calun">Alunos:</label>
                        <textarea  id="Calun" rows="8"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
