<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/lists.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../scripts/Gapi.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-bar">
            <a href="index.html"><i class="fa fa-home"></i></a>
            <a class="active" href="lists.html"><i class="fa fa-list"></i></a>
            <a href="incluir.html"><i class="fa fa-users"></i></a>
            <a href="delete.html"><i class="fa fa-trash"></i></a>
            <a href="config.html"><i class="fa fa-cog"></i></a>
        </div>

        <div class="content">
            <div class="title">
                <p style="text-align: center;">Listagens</p>
            </div>
            <br>
            <div class="actions">

                <div class="list">
                    <p>Salas de aula <i class="fa fa-arrow-down"></i></p>
                    <br>
                    <label for="stats">Listagem das salas:</label>
                    <select id="stats">
                        <option value="ARCHIVED">Arquivadas</option>
                        <option value="ACTIVE" selected>Ativas</option>
                    </select>
                    <button onclick="listCourses()">Iniciar</button>
                    <br><br>
                    <label for="stats">Listagem das salas com IDs:</label>
                    <select id="stats">
                        <option value="ARCHIVED">Arquivadas</option>
                        <option value="ACTIVE" selected>Ativas</option>
                    </select>
                    <button onclick="listIDs()">Iniciar</button>
                </div>

                <hr>

                <div class="list">
                    <p>Listar inseridos nas salas <i class="fa fa-arrow-down"></i></p>
                    <p for="listAllStudents">Listar Alunos</p>
                    <button onclick="listAllStudents()">Iniciar</button>
                    <p for="listAllTeatcher">Listar Professores</p>
                    <button onclick="listAllTeatcher()">Iniciar</button>
                </div>

                <hr>

                <div class="list">
                    <p>Planilhas CSV <i class="fa fa-arrow-down"></i></p>
                    <p>Planilha geral</p>
                    <button onclick="createCSV()">Gerar</button>
                    <p>Planilha das salas</p>
                    <button onclick="CSVCourses()">Gerar</button>
                    <p>Planilha dos professores</p>
                    <button onclick="CSVTeachers()">Gerar</button>
                    <p>Planilha dos alunos</p>
                    <button onclick="CSVStudents()">Gerar</button>
                </div>


            </div>
            <br>
            <div class="downloadGen" id="downloadGen">
                <a id="down" type="text/csv" download="Planilha.csv" style="font-size: 56px;">
                    <i class="fa fa-download"></i>
                </a>
            </div>
            <br>
            <div class="console">
                <p style="text-align: center; font-size: 28px;">Detalhamento</p><br>
                <textarea name="consol" id="consol" cols="82" rows="8" readonly></textarea>
                <button class="btnClear" onclick="clearConsole()">Limpar</button>
                <button class="btnClear" onclick="LogCreator()">Baixar Log</button>
                <div class="downloadGen2" id="downloadGen2">
                    <a id="down2" type="text/txt" download="log.txt" style="font-size: 36px;">
                        <i class="fa fa-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
