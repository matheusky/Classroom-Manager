<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classroom Manager</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/delete.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="../scripts/comp.js"></script>
    <script src="../scripts/Gapi.js"></script>
    <script src="../scripts/Cdelete.js"></script>
</head>

<body>
    <div class="container">
        <div class="icon-bar">
            <a href="index.html"><span class="material-icons">home</span></a>
            <a href="lists.html"><span class="material-icons">list_alt</span></a>
            <a href="gmail.html"><span class="material-icons">badge</span></a>
            <a href="course.html"><span class="material-icons">school</span></a>
            <a href="incluir.html"><span class="material-icons">person_add</span></a>
            <a class="active" href="delete.html"><span class="material-icons">person_remove</span></a>
            <a href="config.html"><span class="material-icons">settings</span></a>
        </div>

        <div class="content">
            <br>
            <div class="actions">
                <label for="delCourses">Remover salas de aula:</label>
                <input type="file" name="delCourses" id="delCourses" accept=".csv, .xlsx">
                <button onclick="deleteCourses()">Iniciar</button>
                <br>
                <br>
                <label for="delStudents">Remover alunos das salas:</label>
                <input type="file" name="delStudents" id="delStudents" accept=".csv, .xlsx">
                <button onclick="deleteStudents()">Iniciar</button>
                <br>
                <br>
                <label for="delTeachers">Remover professores da salas:</label>
                <input type="file" name="delTeachers" id="delTeachers" accept=".csv, .xlsx">
                <button onclick="deleteTeatcher()">Iniciar</button>
                <br>
                <br>
                <hr>
                <br>
                <p style="text-align: center; font-size: 20px;">Tarefas automáticas</p>
                <br>
                <label for="delAllCourses">Remover todas as salas:</label>
                <button onclick="deleteAllCourses()">Iniciar</button>
                <br>
                <br>
                <label for="delAllCourses">Remover todas as salas arquivadas:</label>
                <button onclick="deleteArchivedCourses()">Iniciar</button>
                <br>
                <br>
                <br>
                <br>
                <p style="text-align: center;">*Após inicio da tarefa não feche a aplicação ou apague a planilha anexada
                    acima*</p>
                <hr>
                <br>
            </div>
            <br>
            <div class="console">
                <p style="text-align: center; font-size: 28px;">Detalhamento</p><br>
                <textarea name="consol" id="consol" cols="82" rows="10" readonly></textarea>
                <button class="btnClear" onclick="clearConsole()">Limpar</button>
                <button class="btnClear" onclick="LogCreator()">Baixar Log</button>
                <div class="downloadGen2" id="downloadGen2">
                    <a id="down2" type="text/txt" onclick="dl()" download="log de exclusao.txt" style="font-size: 36px;">
                        <span class="material-icons">download_for_offline</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
